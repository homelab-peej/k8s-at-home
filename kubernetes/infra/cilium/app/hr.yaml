---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium
      version: 1.17.3
  install:
    crds: Create
    remediation:
      retries: 3
  interval: 24h
  timeout: 10m
  targetNamespace: cilium
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
    prometheus:
      metricsService: true
      enalbed: true
      serviceMonitor:
        enabled: true
    operator:
      resources:
        requests:
          cpu: 2m
          memory: 100Mi
        limits:
          memory: 100Mi
      pormetheus:
        metricsService: true
        enabled: true
        serviceMonitor:
          enabled: true
    hubble:
      ui:
        enabled: true
        backend:
          resources:
            requests:
              cpu: 2m
              memory: 44Mi
            limits:
              memory: 44Mi
        frontend:
          resources:
            requests:
              cpu: 1m
              memory: 10Mi
            limits:
              memory: 10Mi
        ingress:
          enabled: true
          className: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: cilium-hubble-dashboard-auth@kubernetescrd
          hosts:
            - hubble.homelab-peej.dev
          tls:
            - secretName: hubble-internal-tls-secret
              hosts:
                - hubble.homelab-peej.dev
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - httpV2:exemplars=true;labelsContext=source_ip\
          - source_namespace\
          - source_workload\
          - destination_ip\
          - destination_namespace\
          - destination_workload\
          - traffic_direction
      relay:
        enabled: true
        resources:
          requests:
            cpu: 1m
            memory: 34Mi
          limits:
            memory: 34Mi
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
    envoy:
      enabled: true
      resources:
        requests:
          cpu: 19m
          memory: 70Mi
        limits:
          memory: 70Mi
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList:
          - 10.42.0.0/16
        prometheus:
          metrics:service: true
          enabled: true
