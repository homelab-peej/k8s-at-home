---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/force: enabled
  name: metallb
  namespace: metallb
spec:
  chart:
    spec:
      chart: metallb
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: metallb
      version: 0.15.2
  install:
    crds: Create
    remediation:
      retries: 3
  interval: 24h
  timeout: 10m
  targetNamespace: metallb
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
    controller:
      resources:
        requests:
          cpu: 22m
          memory: 125Mi
        limits:
          memory: 125Mi
    speaker:
      resources:
        requests:
          cpu: 13m
          memory: 60Mi
        limits:
          memory: 60Mi
      frr:
        enabled: false
