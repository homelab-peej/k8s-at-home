---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: '*/10 * * * *'
  concurrencyPolicy: Forbid
  timeZone: 'America/Chicago'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: ghcr.io/renovatebot/renovate:41.79
              imagePullPolicy: IfNotPresent
              resources:
                requests:
                  cpu: 850m
                  memory: 1300Mi
                  ephemeral-storage: 2Gi
                limits:
                  memory: 1300Mi
                  ephemeral-storage: 2Gi
              args:
                - homelab-peej/k8s-at-home
                - homelab-peej/ping-server
              env:
                - name: LOG_LEVEL
                  value: debug
              envFrom:
                - secretRef:
                    name: renovate-env
              securityContext:
                allowPrivilegeEscalation: false
                privileged: false
                readOnlyRootFilesystem: true
                runAsUser: 65534
                runAsGroup: 65534
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
          restartPolicy: Never
          volumes:
            - name: tmp
              emptyDir: {}
