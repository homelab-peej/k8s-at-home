---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/force: enabled
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 37.1.0
  install:
    crds: Create
    remediation:
      retries: 3
  interval: 24h
  timeout: 10m
  targetNamespace: traefik
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 4
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 70
    deployment:
      enabled: true
      kind: Deployment
      revisionHistoryLimit: 3
      annotations:
        reloader.stakater.com/auto: "true"
    resources:
      requests:
        cpu: 100m
        memory: 68Mi
      limits:
        memory: 68Mi
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: traefik
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik-dashboard.homelab-peej.dev`)
        entryPoints: ["websecure"]
        middlewares:
          - name: traefik-dashboard-auth
        tls:
          secretName: traefik-dashboard-internal-tls-secret
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    ports:
      web:
        port: 80
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        port: 443
    persistence:
      enabled: true
      size: 512Mi
      storageClass: "longhorn"
      accessMode: ReadWriteMany
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: '{{ template "traefik.name" . }}'
                app.kubernetes.io/instance: '{{ .Release.Name }}-{{ include "traefik.namespace" . }}'
            topologyKey: kubernetes.io/hostname
    service:
      annotations:
        metallb.io/address-pool: traefik
    experimental:
      plugins:
        fail2ban:
          moduleName: "github.com/tomMoulard/fail2ban"
          version: "v0.8.3"
        geoblock:
          moduleName: "github.com/PascalMinder/geoblock"
          version: "v0.3.2"
