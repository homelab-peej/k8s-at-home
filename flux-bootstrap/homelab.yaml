---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: secrets
  namespace: flux-system
spec:
  interval: 1h0m0s
  ref:
    branch: main
  url: ssh://git@github.com/homelab-peej/k8s-at-home-secrets.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: secrets
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 8h0m0s
  path: .secrets
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: secrets
  timeout: 10m0s
  wait: true
