---
apiVersion: v1
kind: Namespace
metadata:
  name: metallb
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metallb
  namespace: metallb
spec:
  interval: 8h
  timeout: 10m
  url: https://metallb.github.io/metallb
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/force: enabled
  name: metallb
  namespace: metallb
spec:
  chart:
    spec:
      chart: metallb
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: metallb
      version: '*'
  install:
    crds: Create
    remediation:
      retries: 3
  interval: 24h
  timeout: 30m
  targetNamespace: metallb
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
    controller:
      resources:
        requests:
          cpu: "2m"
          memory: "42Mi"
        limits:
          memory: "55Mi"
    speaker:
      resources:
        requests:
          cpu: "12m"
          memory: "65Mi"
        limits:
          memory: "80Mi"
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: metallb-alert
  namespace: flux-system
spec:
  summary: "MetalLB"
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: HelmRepository
      name: '*'
      namespace: metallb
    - kind: HelmChart
      name: '*'
      namespace: metallb
    - kind: HelmRelease
      name: '*'
      namespace: metallb
