---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn-repo
  namespace: longhorn-system
spec:
  interval: 8h
  timeout: 10m
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: '*'
  install:
    crds: Create
    remediation:
      retries: 3
  interval: 24h
  timeout: 30m
  targetNamespace: longhorn-system
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
    service:
      ui:
        type: LoadBalancer
    persistence:
      defaultClass: false
      reclaimPolicy: Retain
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: longhorn-alert
  namespace: flux-system
spec:
  summary: "Longhorn"
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: HelmRepository
      name: '*'
      namespace: longhorn-system
    - kind: HelmChart
      name: '*'
      namespace: longhorn-system
    - kind: HelmRelease
      name: '*'
      namespace: longhorn-system
